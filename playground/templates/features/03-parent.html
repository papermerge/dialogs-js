{% extends "base.html" %}

{% block extra_js %}
  <script type="module" src="static/js/features/03-parent.js"></script>
{% endblock %}

{% block content %}
    <main class="container py-3">
        <h1>Create Folders with Different Parents</h1>
        <p>
          This feature demonstrates how to pass parent parameter to NewFolderView
        </p>
        <div class="d-flex">
            <select class="parent-select form-select my-2">
                <option value="1">Folder 1</option>
                <option value="2">Folder 2</option>
                <option value="3">Folder 3</option>
                <option value="">No Parent/Home</option>
            </select>
        </div>
        <div class="d-flex">
            <button type="button" class="new-folder-btn btn btn-light my-2">New Folder</button>
        </div>
        <div class="showroom container-fluid">
            <div class="row"> <!-- row -->
                <div class="col-12">
                    <div class="new-folder-view"></div>
                    <div class="nodes"></div>
                </div>
            </div>
        </div>
    </main>
{% endblock %}
